<!doctype html>
<html lang="en">
  <head>
    <title>Flex Book - CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>FlexBook</h1>
    <h2>CS4241 Assignment #2</h2>
    <h3>Create Profile</h3>
    <div id="createProfile">
      <form>
        <label for="user">Username:</label>
        <input type="text" class="inputText" id="user" placeholder="jdoe" required size="15">
      </form>
      <form>
        <label for="pass">Password:</label>
        <input type="text" class="inputText" id="pass" placeholder="soccer123" required size="15">
      </form>
      <form>
        <label for="name">Name:</label>
        <input type="text" class="inputText" id="name" placeholder="John Doe" required size="20">
      </form>
      <form>
        <label for="pronouns">Pronouns:</label>
        <input type="text" class="inputText" id="pronouns" placeholder="He/Him" required size="20">
      </form>
      <form>
        <label for="birthday">Birthday:</label>
        <input type="date" class="inputText" id="birthday">
      </form>
      <form>
        <label for="bio">Bio:</label>
        <input type="text" class="inputText" id="bio" placeholder="I like photography" required size="20">
      </form>
      <form>
        <label for="Profile Color">Profile Color:</label>
        <select class="inputText" id="color">
          <option></option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="cyan">Cyan</option>
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
          <option value="b&w">Black</option>
        </select>
      </form>
      <div class="profInputButton">
        <button id="previewButton" type="button" class="button">Preview</button>
        <button id="submitButton" type="button" class="button" >Submit</button>
        <button id="clearButton" type="button" class="button">Clear</button>
      </div>
    </div>
  </body>
  <script src="js/scripts.js">
  </script>
</html>
