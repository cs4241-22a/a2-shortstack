<!doctype html>
<html lang="en">
  
  <head>
    
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    
    <script src = ".js/scripts.js"></script> 
    <link rel = "stylesheet" href = "/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
  </head>
  
  <body>
    
    <!--.heading that allows the user to specify their name-->
    <section class = "heading_greeting">
      <h2 class = " title ">
        Hello, <input type = "text" id = "name" placeholder = "Input your name here">
      </h2>
    </section>
    
    
    <!--.section that creates the to do list-->
    <section class = "create_todo">
      <h3>MAKE YOUR TO-DO LIST</h3>
      <form id = "new_todo_form">      
        <h4>
          What tasks do you have to get done?
        </h4>
        <input 
               type = "text" 
               name = "content" 
               id = "content" 
               placeholder = "Example: Go grocery shopping."
        />
        
        <h4>
          Pick a Task Type
        </h4>
        
        
        <!--.section where user chooses task type-->
        <div class = "task_type">
          
          <label>
            <input 
                   type = "radio" 
                   name = "category" 
                   id = "type1" 
                   value = "school"
                   />
            <span class = "bubble school"></span>
            <div>
              School
            </div>
          </label>
          
          <label>
            <input 
                   type = "radio" 
                   name = "category" 
                   id = "type2" 
                   value = "personal"
                   />
            <span class = "bubble personal"></span>
            <div>
              Personal
            </div>
          </label>
          
          <label>
            <input 
                   type = "radio" 
                   name = "category" 
                   id = "type3" 
                   value = "work"
                   />
            <span class = "bubble work"></span>
            <div>Work</div>
          </label>
          
        </div>
        
        
        
        
        
        <input type = "submit" value = "Add Task"/>
        
      </form>
    </section>
    
    <section class = "todo_list">
      <h3>
        TO-DO LIST
      </h3>
      
      <div class = "list" id = "todo_list">
        
        <div class = "todo_item">
          <label>
            <input type = "checkbox"/>
            <span class = "bubble work"></span>
          </label>
          
          <div class = "todo_content">
            <input type = "text" value = "Give boss work availability" readonly />
            <input type = "text" value = "Low"/>
          </div>
    
          
          
        </div>
      </div>
      
    </section>
    
    
    
    
    
    
  </body>
  
 
</html>
