<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passage of Time</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Years since a day</h1>
    <div class="text">
      <b>
        Enter the year, month and day of an event and I'll tell you how many
        years since that date.
      </b>
      <br>
      <a
        >Month can be either word or numeric, needs at least month and year, day
        is optional</a
      >
    </div>
    <form id="formElems">
      <table class="inputs">
        <tr>
          <td>Month</td>
          <td>
            <input
              class="textBox"
              type="text"
              id="month"
              name="month"
              value=""
            />
          </td>
        </tr>
        <tr>
          <td>Day</td>
          <td>
            <input class="textBox" type="text" id="day" name="day" value="" />
          </td>
        </tr>
        <tr>
          <td>Year</td>
          <td>
            <input class="textBox" type="text" id="year" name="year" value="" />
          </td>
        </tr>
      </table>

      <button type="button">submit</button>
    </form>
    <table id="heldData"></table>
  </body>
  <script src="js/scripts.js"></script>
</html>
