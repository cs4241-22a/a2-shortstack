<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <link href="./css/main.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/scripts.js"></script>
  </head>
  <body id="page-wrapper">
    <div id="page-container">
      <header class="header">
        <img class="shake" src="./assets/images/panda.png" alt="logo" />
      </header>
      <main class="content">
        <div id="modal-container">
          <div class="header">
            <img class="shake" src="./assets/images/panda.png" alt="logo" />
          </div>
          <form id="input-form">
            <div id="top-field">
              <select name="priority" required>
                <option value="" disabled selected>PRIORITY</option>
                <option value="URGENT">URGENT</option>
                <option value="HIGH">HIGH</option>
                <option value="MED">MEDIUM</option>
                <option value="LOW">LOW</option>
              </select>
              <select name="type" required>
                <option value="" disabled selected>TYPE</option>
                <option value="MQP">MQP</option>
                <option value="ACADEMICS">ACADEMICS</option>
                <option value="WORK">WORK</option>
                <option value="OTHER">OTHER</option>
              </select>
              <input type="datetime-local" name="deadline" />
            </div>
            <input name="title" type="text" placeholder="Task title" required />
            <textarea
              name="description"
              placeholder="Description of task"
              required
            ></textarea>
            <button>Click this.</button>
          </form>
        </div>
        <section class="info">
          <div id="result-header">
            <h1>todo list</h1>
            <div id="btn-container">
              <button onclick="show()" class="btn-icon green" />
              <button class="btn-icon red" />
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Priority</th>
                <th>Type</th>
                <th>Title</th>
                <th>Description</th>
                <th>Creation Time</th>
                <th>Deadline</th>
              </tr>
            </thead>
            <tbody id="results"></tbody>
          </table>
        </section>
      </main>
      <footer>Logo made by Aiyi Huynh</footer>
    </div>
  </body>
</html>
