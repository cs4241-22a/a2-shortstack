<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">

  <body>
    <h1>todo list</h1>
    <form method="post" onsubmit="return false">
      <label for="todotitle">title</label>
      <label for="assigndate">assignment date</label>
      <label for="duedate">due date</label>

      <input name="todotitle" type="text" id="todo_item">
      <input name="assigndate" type="date" id="todo_item_assigndate">
      <input name="duedate" type="date" id="todo_item_duedate">
      <button onclick="do_submit()">add</button>
    </form>
    <ul id="list_header">
      <li>
        <p>title</p>
        <p>assigned</p>
        <p>due</p>
        <button id="notbutton"></button>
      </li>
    </ul>
    <ul id="todo_list"></ul>
  </body>
</html>
