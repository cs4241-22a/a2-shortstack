<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <script rel="script" src="js/scripts.js"></script>
  </head>
  <body>
  <main>
    <h1>Sleep Tracker</h1>
    <form id="sleep-form" action="">
      <label for="sleep-time">What time did you go to bed?</label>
      <input type="time" id="sleep-time" value="22:00:00">

      <label for="wake-time">What time did you wake up?</label>
      <input type="time" id="wake-time" value="08:00:00">

      <label for="sleep-rating">What time did you wake up?</label>
      <select id="sleep-rating">
<!--          <option selected disabled>Choose Rating</option>-->
          <option value="1">1</option>
          <option selected value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>

      <label for="did-dream">Did you have a dream?</label>
      <input type="checkbox" id="did-dream">

      <label for="dream-description">What was your dream about?</label>
      <textarea id="dream-description" placeholder="In my dream..."></textarea>

      <button>submit</button>
    </form>
  </main>

  </body>
</html>
