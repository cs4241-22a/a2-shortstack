<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">  
  </head>
  <body>
    <header>
    <div id="backImg">
        <h1>Game Statistics</h1>
        <img class="logo" src="../resources/LoL_icon.svg.png">
        <img class="logo" src="../resources/Valorant_icon.jpg">
        <img class="logo" src="../resources/CSGO_icon.png">
      </div>
    </header>
    <form id="addData">
      <fieldset>
        <legend id="description">Add Game Stats</legend>
        <label for="game">Game:</label>
        <input type='text' id="game" placeholder="Name of the game"><br><br>
        <label for="game">Character:</label>
        <input type='text' id="char" placeholder="Character name"><br><br>
        <label for="game">Kills:</label>
        <input type='text' id="kills" placeholder="Number of kills"><br><br>
        <label for="game">Assists:</label>
        <input type='text' id="assists" placeholder="Number of assists"><br><br>
        <label for="game">Deaths:</label>
        <input type='text' id="deaths" placeholder="Number of deaths"><br><br>
        <button id="submitB" disabled="disabled" type="submit">Submit</button>
        <button id="resetB" type="button">Reset</button>
      </fieldset>
    </form>
    <div id="table"></div>
  </body>
</html>
