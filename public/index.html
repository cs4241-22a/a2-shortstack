<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  </head>
  <body>
    <h1>To Do List Generator</h1>
    <form action="">
      <label>Item:</label>
      <input type="text" id="item" value="">
      <label>Date Created:</label>
      <input type="date" id="date" value="date">
      <label>Priority?</label>
      <input type="checkbox" id="priority" name="priority">
      <button id="submit_button">Submit</button>
    </form>
    <button id="view_button" hidden>View List</button>
    <table id="list_table" border="2" hidden>
      <tr class="bold">
        <th>Item</th>
        <th>Creation Date</th>
        <th>Priority?</th>
        <th>Due Date</th>
      </tr>
      <tr>
        <td>Test</td>
        <td><input type="checkbox" TEST></td>
      </tr>
    </table>
  </body>
  <script src="./js/scripts.js"></script>
</html>
