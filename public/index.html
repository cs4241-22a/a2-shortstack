<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img id="logo" src="./resources/logo.png" alt="Todo website logo"/>
    <h1>Todo List</h1>
    <a href="https://github.com/JMetcalf01" target="_blank">by Jonathan Metcalf</a>
</header>
<div id="submission">
    <form id="addTask">
        <fieldset>
            <legend id="legend">Add a TODO</legend>
            <label for="task">Task:</label><textarea id="task" placeholder="Write your task here"></textarea>
            <label for="due-date">Due Date:</label><input type="datetime-local" id="due-date">
            <button id="cancel" type="button">Cancel</button>
            <button id="todoSubmit" disabled="disabled" type="submit">Submit</button>
        </fieldset>
    </form>
</div>
<div id="todolist">
</div>
</body>
</html>
