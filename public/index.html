    <div>

      <p></p>

    <h1 id="myHeader">Your Library</h1>

    <!-- <table id="lib" class="flex"> -->
    <table id="lib">
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Date Started</th>
          <th>Date Completed</th>
          <th>Time Spent Reading</th>
        </tr>
      </thead>
    </table>
    <button onclick="toTheTop()" id="myBtn">go to top!</button>
    <script>
      button = document.getElementById("myBtn");

      window.onscroll = function () {
        scroll();
      };

      function scroll() {
        if (
          document.body.scrollTop > 42 ||
          document.documentElement.scrollTop > 42
        ) {
          button.style.display = "block";
        } else {
          button.style.display = "none";
        }
      }

      function toTheTop() {
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      }
    </script>
