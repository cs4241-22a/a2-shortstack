<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>        
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form action="">
      <input type="text" id="yourname" value="Your Name Here">
      <button id = "nameSubmit">Submit Name</button>
    </form>

    <p class = "game" id = "score">Score: 0</p>
    <p class = "game" id = "player">Player Chose: </p>
    <p class = "game" id = "computer">Computer Chose: </p>
    <p class = "game" id = "status">Choose an Option</p>
    
    <div id = "choices">
      <button id = "rock" onclick="rps_game(0)">Rock</button>
      <button id = "paper" onclick="rps_game(1)">Paper</button>
      <button id = "scissors" onclick="rps_game(2)">Scissors</button>
    </div>
    
    <button id = "scoreSubmit" onclick="submit">Submit</button>
    
  </body>
  <script>


  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( response => response.json() )
	  .then( json => {
      json.forEach( item => {
		    const p = document.createElement('p')
		    p.innerText = JSON.stringify( item )
		    document.body.appendChild( p )
		  })
	  })
	  // console.log( response )
    
    document.getElementById("choices").style.visibility = "visible"
    document.getElementById("score").style.visibility = "visible"
    document.getElementById("computer").style.visibility = "visible"
    document.getElementById("player").style.visibility = "visible"
    document.getElementById("status").style.visibility = "visible"
    
    return false
  }
