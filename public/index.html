<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
  </head>
  <body>
    <h1>Music Playlist Creator</h1>
    <form action="/server.improved.js" method="post">
      <label for="songname">Song name to add:</label><br>
      <input type='text' id='songname' value="song name"><br><br>
      <label for="artist">Artist of song:</label><br>
      <input type='text' id='artist' value="artist"><br><br>
      <label for="songduration">Duration of song:</label><br>
      <input type='text' id='songduration' value="song duration"><br><br>
      <label for="album">Album name:</label><br>
      <input type='text' id='album' value="album"><br><br>
      <button type="submit" id="submitButton">submit</button><br>
    </form><br>
    <table id="results">
      <tr><th>Song</th>
      <th>Artist</th>
      <th>Duration</th>
      <th>Album</th>
      <th>Playlist length</th>
    </tr>
    </table>
  </body>
  <script src="js/scripts.js">
  </script>
</html>
