<!doctype html>
<html lang="en">
  <head>
    <title>Budgeteer</title>
    <meta charset="utf-8">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <div id="title-page" class="title-page hidden">
        <h1>Budgeteer</h1>
        <h3>By: Joe Dobbelaar</h3>
        <h2>How much money are you earning (or losing) every second?</h2>
        <button id="get-started-button" class="large hidden dark">find out</button>
      </div>
      <div id="main-page" class="main-page hidden">
        
        <section class="top">
          <h2 id="earning-losing-message">EARNING/LOSING</h2>
          <h1 id="amount-message">AMOUNT</h1>
          <h2 id="every-second-message">EVERY SECOND</h2>
        </section>

        <section class="middle">
          <div id="form" class="form-container invisible">
            <h2 id="form-title">FORM TITLE</h2>
            <form action="">
              <label for="title">Title:</label><br>
              <input type="text" name="title" id="title"><br>
              <label for="amount">Amount:</label><br>
              <input type="text" name="amount" id="amount"><br>
              <label for="time-unit">Time Unit:</label><br>
              <select name="time-unit" id="time-unit">
                <option disabled selected value> -- Choose One -- </option>
                <option value="day">Daily</option>
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
              </select><br>
            </form>
            <button id="submit-button" class="small dark">submit</button>
          </div>
          <div id="table" class="table-container">
            <div class="table-row">
              <ul>
                <li>Action</li>
                <li>Title</li>
                <li>Amount</li>
                <li>Time Unit</li>
              </ul>
            </div>
            <div id="table-contents" class="table-contents">

            </div>
          </div>
        </section>

        <section  class="bottom">
          <button id="add-income-button" class="large light">add income</button>
          <button id="add-expense-button" class="large light">add expense</button>
          <button id="view-table-button" class="large light">view table</button>
        </section>
      </div>
    </div>
  </body>
</html>
