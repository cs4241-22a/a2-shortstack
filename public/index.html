<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mukta:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Get 2 Know You</h1>
    <p>Enter your info and learn about your groupmates</p>
    
    <div class="container">
      <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="your name" />
        <br />
        <label for="grade_year">Current grade: </label>
        <select name="grade_year" id="grade" placeholder="">
          <option>Freshman</option>
          <option>Sophomore</option>
          <option>Junior</option>
          <option>Senior</option>
          <option>Grad Student</option>
          <option>Other</option>
        </select>
        <br />
        <label for="food">Favorite Food: </label>
        <input type="text" id="food" placeholder="ex. fruit" />
        <br />
        <label for="activity">Activity you like: </label>
        <input type="text" id="activity" placeholder="ex. baseball" />
        <br />
        <button id="submit">Submit</button>
      </form>

      <table id="dataTable">
        <tbody></tbody>
      </table>
    </div>
    
  </body>
</html>
