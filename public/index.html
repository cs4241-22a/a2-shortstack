<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href ="./css/style.css" />
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <br>
    <br>
    <h2 class="header">My Homework Assignments</h2>
    <p>Add or remove assignments from the table.</p>
    <table style="width:100%" id="table">
      <tr>
        <th>Assignment</th>
        <th>Course</th>
        <th>Due Date</th>
        <th>Days Until Due</th>
      </tr>
  
      <tr>
        <td><b>Example Assignment #1</b></td>
        <td><b>Software Engineering</b></td>
        <td><b>09/24/2022</b></td>
        <td><b>19</b></td>
      </tr>

    </table>
    <br><br><br><br>

    <form action="">
      <h3 class="header"><b>Add Assignment:</b></h3>
      <label for="assignment">Assignment:</label>
      <input type="text" id="assignment" name="assignment" size ="15" placeholder="assignment">
      <label for="course">Course:</label>
      <input type="text" id="course" name="assignment" size ="15" placeholder="course">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" size ="15" placeholder="DD/MM/YYYY">
     <button id="add_button">submit</button>
     </form>
     <br>

      <form action="">
      <h3 class="header"><b>Remove Assignment:</b></h3>
      <label for="remove_assignment">Assignment:</label>
      <input type="text" id="remove_assignment" name="remove_assignment" size ="15" placeholder="assignment">
      <button id="remove_button">submit</button>
      </form>
      <br>
      
      <!-- <form action="">
      <h3 class="header"><b>Modify Assignment??:</b></h3>
      <label for="modify_assignment">Assignment:</label>
      <input type="text" id="modify_assignment" name="modify_assignment" size ="15" value="assignment">
      <button>submit</button>
      </form> -->

  </body>
  <script>
    

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#assignment','#course','#date', '#time_until' ),
          json = { assignment: input.value, course: course.value, date: date.value, time_until:""},
          body = JSON.stringify( json )
    
    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( response => response.json() )
    .then( json => {
      fetch( '/getrequest', {
      method:'GET'
    })

    .then(response => response.json())
    .then(json => {
      let index = 1
      json.forEach(item=>{
        
        if(index >= table.rows.length-1){
          const table = document.getElementById('table')
          var row = table.insertRow(table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = item.assignment;
          cell2.innerHTML = item.course;
          cell3.innerHTML = item.date;
          cell4.innerHTML = item.time_until;

        }
        index = index+1;
        
      })
    })
    })
    return false
  }



  const remove = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()


    const input = document.querySelector( '#remove_assignment'),
          json = { remove_assignment: input.value},
          body = JSON.stringify( json )

    fetch( '/delete', {
      method:'POST',
      body 
    })
    .then( response => response.json() )
    .then( json => {
      fetch( '/getdelete', {
      method:'GET'
    })

    .then(response => response.json())
    .then(json => {
      let index = 1
      json.forEach(item=>{
        if(index >= table.rows.length-1){
          const table = document.getElementById('table')
          var row = table.insertRow(table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = item.assignment;
          cell2.innerHTML = item.course;
          cell3.innerHTML = item.date;
          cell4.innerHTML = item.time_until;
        }
        index = index+1;
        
      })
    })
    })
    location.reload()
    return false
  }




  window.onload = function() {
    fetch( '/getrequest', {
      method:'GET'
    })
    .then(response => response.json())
    .then(json => {
      json.forEach(item=>{
        const table = document.getElementById('table')
        var row = table.insertRow(table.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = item.assignment;
        cell2.innerHTML = item.course;
        cell3.innerHTML = item.date;
        cell4.innerHTML = item.time_until;
      })
    })

    fetch( '/getdelete', {
      method:'GET'
    })
    .then(response => response.json())
    .then(json => {
      let index = 1
      json.forEach(item=>{
        if(index >= table.rows.length-1){
          const table = document.getElementById('table')
          var row = table.insertRow(table.rows.length);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          cell1.innerHTML = item.assignment;
          cell2.innerHTML = item.course;
          cell3.innerHTML = item.date;
          cell4.innerHTML = item.time_until;
        }
        index = index+1;
      })
    })

    //const button = document.querySelector( 'button' )
    const add_button = document.getElementById('add_button')
    const remove_button = document.getElementById('remove_button')
    add_button.onclick = submit
    remove_button.onclick = remove
  }

  </script>
</html>
