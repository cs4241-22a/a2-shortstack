<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <h1>Genshin Impact Character Tracker</h1>
      <hr />
      <div class="container">
        <div class="label">Add New Character</div>
          Click the button to add a new character.
            <h2>Character Information</h2>
            <form>
              <label for="name"> Name:</label>
              <input type="text" id="name" />

              <label for="weapon"> Weapon Type:</label>
              <input list="datalist1" id="weapon" />
              <datalist id="datalist1">
                <option value="Bow"></option>
                <option value="Catalyst"></option>
                <option value="Claymore"></option>
                <option value="Polearm"></option>
                <option value="Sword"></option>
              </datalist>

              <label for="element"> Element:</label>
              <input list="datalist2" id="element" />
              <datalist id="datalist2">
                <option value="Pyro"></option>
                <option value="Geo"></option>
                <option value="Dendro"></option>
                <option value="Cryo"></option>
                <option value="Electro"></option>
                <option value="Anemo"></option>
                <option value="Hydro"></option>
              </datalist>

              <label for="level"> Level:</label>
              <input type="number" id="level" />
            </form>
          </div>
      <br />
      <button class="buttonSubmit" id="buttonSubmit">Submit</button>
      <br />
      <br />
      <div class="container">
        <div class="label">View/Edit Characters</div>
        <div class="chars">
          <table id="table">
          </table>
        </div>
      </div>
      <hr />
      
      
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
