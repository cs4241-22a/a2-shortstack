<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grocery List Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="inner-content">
      <h1>Grocery List Tracker</h1>
      <div id="add-food-box">
        <h2>Add Food</h2>
        <form id="add-food-form">
          <h3 class="input-header">Food Name</h3>
          <input type="text" id="foodname" value="Food Name" /><br />
          <h3 class="input-header">Food Type</h3>
          <fieldset id="radio-box">
            <input
              type="radio"
              name="foodtype"
              id="meat"
              value="Meat"
              checked="checked"
            />
            <label class="radio-label" for="meat">Meat</label><br />
            <input type="radio" name="foodtype" id="fruit" value="Fruit" />
            <label class="radio-label" for="fruit">Fruit</label><br />
            <input
              type="radio"
              name="foodtype"
              id="vegetable"
              value="Vegetable"
            />
            <label class="radio-label" for="vegetable">Vegetable</label><br />
            <input type="radio" name="foodtype" id="dairy" value="Dairy" />
            <label class="radio-label" for="dairy">Dairy</label><br />
            <input type="radio" name="foodtype" id="other" value="Other" />
            <label class="radio-label" for="other">Other</label><br />
          </fieldset>
          <h3 class="input-header">Food Amount (lbs)</h3>
          <input type="number" id="foodweight" min="0" value="0" /><br />
          <h3 class="input-header">Price ($)</h3>
          <input type="number" id="foodprice" min="0" value="0" /><br />
          <div id="button-box">
            <button id="submit-button">Add Food</button>
            <button id="delete-button">Delete Selected Foods</button>
          </div>
        </form>
      </div>
      <div id="food-list-box">
        <h2>Food List</h2>
        <table id="foodtable"></table>
      </div>
    </div>
    <template id="foodrow">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><input name="delete-select" type="checkbox" /></td>
      </tr>
    </template>
    <template id="table-header">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Weight (lbs)</th>
        <th>Price ($)</th>
        <th>Price per Pound</th>
        <th>Select Food</th>
      </tr>
    </template>
    <script src="js/scripts.js"></script>
  </body>
</html>
