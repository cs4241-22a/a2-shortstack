<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <form action="">
      <input type="text" id="playerName" />
      <label for="playerName"> Player Name</label><br />
      <input type="number" id="playerScore" />
      <label for="playerScore"> Player Score</label><br />
      <input type="checkbox" id="winResult" />
      <label for="winResult"> Did player win?</label><br />
      <button id="submit">Submit</button>
    </form>
    <table id="resultsTable">
      <tr>
        <th>Player Name</th>
        <th>Player Score</th>
        <th>Player Win Result</th>
        <th>Player Total Score in Wins</th>
      </tr>
    </table>
  </body>
</html>
