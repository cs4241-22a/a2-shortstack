  <body>
    <h1>Samara's To Do List</h1>
    <p>Welcome to Samara's minimalistic to-do list. Enter a task and the amount of days (points) you think it will take.</p>
    <h3>Enter a task:</h3>
    <form action="">
      <label for="task">Task:</label>
      <input type='text' id='task' value="Enter task here" required><br>
      <label for="points">Points:</label>
      <input type='number' id='points' min = "1" value="1" required><br>
      <label for="dueDate">Due Date:</label>
      <input type='date' id='dueDate' value="" min="1997-01-01" max="2050-12-31" required><br>
      <button type="submit" id = "addTask">Add Task</button>
    </form>
    <hr />
    <h3>To-Do List</h3>
    <table id="to-do-list">
      <thead id = "table-header">
      </thead>
      <tbody id = "table-body">
        <!-- put stuff here -->
      </tbody>
    </table>
    <hr />
    <button id = "completedTasks">View Completed Tasks</button>
    <button id = "refresh">Refresh</button>
    <table id="completed-to-do-list">
      <thead id = "completed-table-header">
      </thead>
      <tbody id = "completed-table-body">
        <!-- put stuff here -->
      </tbody>
    </table>
    <script src = "js/scripts.js"></script>
  </body>
