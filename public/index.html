<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1 class="main">Travelia</h1>

    <form autocomplete="off" class="form">
      <div class="control">
        <h1>Label your name</h1>
      </div>
      <div class="control block-cube block-input">
        <input name="yourname" placeholder="Username" type="text" id="yourname"/>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <button class="btn block-cube block-cube-hover" type="button">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text" onclick="changeTitle()">Submit</div>
      </button>    
    </form>
    
    <script>
        function changeTitle() {
          name = document.getElementById("yourname").value;
          document.getElementById("tlist").innerHTML = name + "'s Travel List";
        }
      </script>
    
    
    <form autocomplete="off" class="form">
      <div class="control">
        <h1>Add destination</h1>
      </div>
      <div class="control block-cube block-input">
        <input name="countryName" placeholder="Country" type="text" id="countryName"/>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input name="cityName" placeholder="City" type="text" id="cityName"/>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input name="date"  type="date" id="date"/>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <div class="control block-cube block-input">
        <input name="timeSpent" placeholder="Days spent" type="text" id="timeSpent"/>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      <button class="btn block-cube block-cube-hover" type="button" id="submit">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Submit</div>
      </button>    
    </form>
    
    <h2 id="tlist">My travel list</h2>

    <table id="travelList">
      <thead>
        <tr>
          <th>Country</th>
          <th>City</th>
          <th>Date Arrived</th>
          <th>Days spent</th>
        </tr>
      </thead>
    </table>
  </body>
</html>
