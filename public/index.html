<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    <div id="backImg">
      <div id="strip">
        <div id="gamestats">Game Statistics</div>
        <img class="logo" src="../resources/LoL_icon.svg.png" alt="League of Legends icon">
        <img class="logo" src="../resources/Valorant_icon.jpg" alt="Valorant icon">
        <img class="logo" src="../resources/CSGO_icon.png" alt="CS:GO icon">
      </div>
    </div>
    </header>
    <form id="addData">
      <fieldset>
        <h2 id="description">Add Game Stats</h2>
        <label for="game" class="col1">Game:</label>
        <input type='text' id="game" placeholder="Game name..." class="col2"><br><br>
        <label for="character" class="col1">Character:</label>
        <input type='text' id="character" placeholder="Character name..." class="col2"><br><br>
        <label for="kills" class="col1">Kills:</label>
        <input type='text' id="kills" placeholder="Number of kills..." class="col2"><br><br>
        <label for="assists" class="col1">Assists:</label>
        <input type='text' id="assists" placeholder="Number of assists..." class="col2"><br><br>
        <label for="deaths" class="col1">Deaths:</label>
        <input type='text' id="deaths" placeholder="Number of deaths..." class="col2"><br><br>
        <button id="resetB" type="button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Reset
        </button>
        <button id="submitB" disabled="disabled" type="submit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </button>
      </fieldset>
    </form>
    <div id="table"></div>
  </body>
</html>
