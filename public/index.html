<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <h1>Library Book Hold System</h1>
  <body>
    <div id="form" class="myform">
    <form id="bookReserve" onsubmit="return submit()">
      <label for="name">Name</label>
      <input type="text" name="username" required/>

      <label for="email">Email</label>
      <input type="email" name="useremail" required/>

      <label for="booktitle">Book Title</label>
      <input type="text" name="bookTitle" required/>

      <label for="bookauthor">Book Author</label>
      <input type="text" name="bookAuthor" required/>

      <button id="submit">Place Hold</button>

    </form>
  </div>
  </body>
  <script src="js/scripts.js">
  </script>
</html>
