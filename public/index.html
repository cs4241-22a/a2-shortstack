<!doctype html>
<html lang="en">
<head>
	<title>Message Board</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script src="js/scripts.js" defer></script>
</head>
<body>
<div id="main-sections">
	<section id="instructions">
		<div class="content">
			<h2>Welcome to Message Board!</h2>
			<p>Try positng a message with a color!</p>
			<p>You can also delete any message on the board!</p>
			<p>* Refresh to see new messages</p>
		</div>
	</section>
	<!--    Messages    -->
	<section id="messages-section">
		<div class="content">
			<ul id="messages"></ul>
		</div>
	</section>

	<!--    Input Form    -->
	<section id="input-section">
		<div class="content">
			<form class="hbox" id="new-note-form">
				<input type='text' id="message-input" placeholder="your message here">
				<div>
					<label>Color:</label>
					<input type="color" id='color' value="#ffffff">
				</div>
				<button id="submit" style="align-self: center">submit</button>
			</form>
		</div>
	</section>
</div>
</body>
</html>
