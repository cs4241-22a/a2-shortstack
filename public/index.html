<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <h1>Library Book Hold System</h1>
  <body>
    <form action=" " id="myForm">
    <table class="bookReserve">
      <tr>
        <td>Name: </td>
        <td><input class="textInput" type="text" id="username" name="username" value="" required/></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input class="textInput" type="text" id="useremail" name="useremail" value="" required/></td>
      </tr>
      <tr>
        <td>Book Title: </td>
        <td><input class="textInput" type="text" id="bookTitle" name="bookTitle" value="" required/></td>
      </tr>
      <tr>
        <td>Book Author: </td>
        <td><input class="textInput" type="text" id="bookAuthor" name="bookAuthor" value="" required/></td>
      </tr>
      <tr>
        <td>Today's Date: </td>
        <td><input class="date" type="date" id="currentDate" name="currentDate" value="" required/></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="submitButton">Place Hold</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="removeButton">Remove Hold</button></td>
      </tr>

    </form>
    <table id="reserveData">
    </table>
  </body>
  <script src="js/scripts.js">
  </script>
</html>
