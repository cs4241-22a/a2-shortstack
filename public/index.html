<body>
<div class="container">

        <div class="form" id="assignmentform">

            <br>
            <textarea id="assignment" placeholder="Input assignment..."></textarea>
            <br>
            <br>
            <label class="inputs" for="subject">Subject </label>
            <br>
            <textarea id="subject" placeholder="Input subject..."></textarea>
            <br>
            <br>
            <label class="inputs" for="deadline">Deadline </label>
            <br>
            <input type="date" id="deadline">
            <br>
            <br>
            <button class="buttons" id="submit" type="submit">Submit</button>
            <br>
            <br>
        </div>
    <div class="form" id="assignmentTable">
    </div>
</div>
