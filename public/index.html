<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src = "js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
    </div>
     <h1>
    Bookshelf
    </h1>
     <h2>
    Keep track of what you're reading down here  â¤µ
    </h2>
    <div class="flex-container">
      <div id="newBook">
        <form id = "bookForm">
          <input
            type="text"
            id="bookName"
            onfocus="this.value=''"
            value="Enter Book Name"
          />
          <input
            type="text"
            id="authorName"
            onfocus="this.value=''"
            value="Enter Author Name"
          />
          <input
            type="text"
            id="totalPages"
            onfocus="this.value=''"
            value="Enter Total Pages"
          />
          <input
            type="text"
            id="pagesRead"
            onfocus="this.value=''"
            value="Enter Pages Read"
          /> <button id="submit">Submit</button>
          <br />
        </form>
      </div>
      <table id="bookshelf">
        <thead>
          <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Total Pages</th>
            <th>Pages Read</th>
            <th>Pages Left</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="bookshelf-body"></tbody>
      </table>
    </div>
    <img src="https://cdn.glitch.global/54bea99b-e8fb-41eb-ac96-d23fd590cf00/books.png?v=1661993573821" alt="Italian Trulli">
</body>
</html>
