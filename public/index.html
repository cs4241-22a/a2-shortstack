<!doctype html>
<html lang="en">
  <head>
    <title>Movie List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Work+Sans:wght@500&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1 id="page-title">
        Movie List
      </h1>
    </header>  

    <div id="content">
      <div id="movie-list">
        <div id="list-empty">
          Your list is empty, add movies below, and start watching!
        </div>

        <div id="entries">

        </div>
      </div>

      <div id="create-entry">
        <button type="button" id="new-movie" class="collapsible">+ New Movie</button>
        <div id="new-entry" class="collapsible-content">
          <div id="new-entry-box">
            Search for a movie:
            <input type="text" id="search-bar"/>
            <button type="button" id="search">Search</button>
            <div id="search-results">
              <div id="titles">
                <p class="title">Star Wars</p><button type="button" id="button1">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Ted Clifford (c) 2022
    </footer>
  </body>

  <script src="./js/scripts.js"></script> 

</html>
