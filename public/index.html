<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>To Do</h1>
    <form>
      <input class="user-input" type="text" id="task" placeholder="Task">
      <input class="user-input" type="text" id="category" placeholder="Category">
      <select class="user-input" id="priority">
        <option value="Priority" selected disabled="disabled">Priority</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button class="action" id="add-button">Add</button>
    </form>
    <table id="todo-table"></table>
  </body>
</html>
