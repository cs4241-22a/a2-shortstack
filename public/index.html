<html lang="en">
  <head>

  <body>
    <br>

    <form action="">

      <label for="course">Course:</label>

      <label for="date">Date:</label>
      <input type="text" id="date" name="date" size ="15" value="DD/MM/YYYY">
     <button>submit</button>
     </form>
     <br>

      <form action="">

      <input type="text" id="remove_assignment" name="remove_assignment" size ="15" value="assignment">
      <button>submit</button>
      </form>
      <br>
      
      <form action="">
      <h3 class="header"><b>Modify Assignment??:</b></h3>
      <label for="modify_assignment">Assignment:</label>

      <button>submit</button>
      </form>

  </body>
  <script>

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#yourname' ),
          json = { yourname: input.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( function( response ) {
      // do something with the reponse
      return response.json()
    })
    .then(function (json){
      console.log(json)
    })

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
  }

  </script>
