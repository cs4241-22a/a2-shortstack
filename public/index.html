<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>
        Banana Music+
      </h1>
    </header>
    <p>
      Add a song to your playlist
    </p>
    <form action="">
      <input class="form" type="text" id="song" placeholder="Song" value="">
      <input class="form" type="text" id="artist" placeholder="Artist" value="">
      <input class="form" type="text" id="album" placeholder="Album" value="">
      <button id="add">Add Song</button>
    </form>
    <p>
      Remove a song from your playlist
    </p>
    <form action="">
      <input class="form" type="text" id="removeSong" placeholder="Song" value="">
      <input class="form" type="text" id="removeArtist" placeholder="Artist" value="">
      <button id="remove">Remove Song</button>
    </form>
    <p id="feedback"></p>
    <form action="">
      <button id="showPlaylist">Show Playlist</button>
    </form>
    <table id="playlist">
      <caption>Your Playlist</caption>
      <thead>
        <tr><th>Song</th><th>Artist</th><th>Album</th></tr>
      </thead>
    </table>
  </body>
</html>
