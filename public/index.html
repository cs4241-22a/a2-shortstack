<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href ="./css/style.css" />

  <body>
    <br>

    <h2 class="header">My Homework Assignments</h2>
    <p>Add, remove, modify, or delete assignments from the table.</p>
    <table style="width:100%" id="table">
      <tr>
        <th>Assignment</th>

        <th>Due Date</th>

      <tr>

    </table>
    <br><br><br><br>

    <form action="">
      <h3 class="header"><b>Add Assignment:</b></h3>
      <label for="assignment">Assignment:</label>
      <input type="text" id="assignment" name="assignment" size ="15" value="assignment">
      <label for="course">Course:</label>
      <input type="text" id="course" name="assignment" size ="15" value="course">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" size ="15" value="DD/MM/YYYY">
     <button>submit</button>
     </form>
     <br>

      <form action="">
      <h3 class="header"><b>Remove Assignment:</b></h3>
      <label for="remove_assignment">Assignment:</label>
      <input type="text" id="remove_assignment" name="remove_assignment" size ="15" value="assignment">
      <button>submit</button>
      </form>
      <br>
      
      <form action="">
      <h3 class="header"><b>Modify Assignment??:</b></h3>
      <label for="modify_assignment">Assignment:</label>
      <input type="text" id="modify_assignment" name="modify_assignment" size ="15" value="assignment">
      <button>submit</button>
      </form>

  </body>
  <script>
    

  const submit = function( e ) {
    // prevent default form action from being carried out
    e.preventDefault()

    const input = document.querySelector( '#assignment','#course','date' ),
          json = { assignment: input.value, course: input.value, date: date.value },
          body = JSON.stringify( json )

    fetch( '/submit', {
      method:'POST',
      body 
    })
    .then( response => response.json() )

    .then( json => {
      json.forEach( item=> {
        debugger
        const table = document.getElementById('table')
        var row = table.insertRow(2);
        var cell1 = row.insertCell(0);
        //var cell2 = row.insertCell(0);
        cell1.innerHTML = item['model'];
        //cell2.innerHTML = "NEW CELL2";
        
        //p.innerText = item.toString()
        //document.body.appendChild(row)
      })
    })

   // .then( json => console.log (json))    //.json actually returns promise itself (chaining multiple promises together)
  

    return false
  }

  window.onload = function() {
    const button = document.querySelector( 'button' )
    button.onclick = submit
    //button.onclick = remove
  }

  </script>
