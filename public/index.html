<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel = "stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&display=swap" rel="stylesheet">

  <body>
    <h1>Samara's To Do List</h1>
    <p>Welcome to Samara's minimalistic to-do list. Enter a task and the amount of days (points) you think it will take.</p>
    <h3>Enter a task:</h3>
    <form action="">
      <label for="task">Task:</label>
      <input type='text' id='task' value="" required = "required"><br>
      <label for="points">Points:</label>
      <input type='number' id='points' value="" required = "required"><br>
      <label for="dueDate">Due Date:</label>
      <input type='date' id='dueDate' value="dueDate" required = "required"><br>
      <button id = "add">Add Task</button>
    </form>
    <h3>To-Do List</h3>
    <table id="to-do-list">
      <thead>
        <tr>
            <th>Task</th>
            <th>Points</th>
            <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Something</td>
          <td>2</td>
          <td>date</td>
        </tr>
      </tbody>
    </table>
    <button onclick="location.href = 'completedTasks.html'">
      Completed Tasks
    </button>
  </body>
  <script src = "js/scripts.js"></script>
</html>
